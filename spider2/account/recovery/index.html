        <link rel="icon" href="../../img/spider.ico">
        <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <a id="start"></a>

        <div class="nav-container">

            <div class="bar bar-sm visible-xs">
                <div class="container">
                    <div class="row">
                        <!-- Logo -->
                        <div class="col-3 col-md-2">
                            <a href="../../index.html">
                                <img class="logo" alt="logo" src="../../img/logospider.png"/>
                            </a>
                        </div>
                        <!-- Menu -->
                        <div class="col-9 col-md-10 text-right">
                            <a href="#" class="hamburger-toggle" data-toggle-class="#menu;hidden-xs">
                                <i class="material-icons">menu</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Menu Normal -->
            <div id="menu" class="bar bar--sm bar-1 hidden-xs">
                <div class="container">
                    <div class="row">
                        <!-- Logo -->
                        <div class="col-lg-1 col-md-2 hidden-xs">
                            <div class="bar__module">
                                <a href="../../index.html">

                            </div>
                        </div>

                            <div class="bar__module">
                                <a class="btn btn--sm btn--primary type--uppercase" href="./../register/">
                                    <span class="btn__text">
                                        Registrarse
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                            <p class="lead">
                                Solo ingresa tu correo electrónico registrado y te enviaremos un correo de recuperación

                            <form>
                                <input type="email" placeholder="Email" />
                                <button class="btn btn--primary type--uppercase" type="submit">Recuperar Cuenta</button>
                            </form>
                            <span class="type--fine-print block">¿ Aun no tienes cuenta ?
