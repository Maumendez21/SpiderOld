<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Recuperación de contraseña</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Titillium+Web:400,600,700" rel="stylesheet">
    </head>
    <body>
        <div>
            <img src="https://spider.com.mx/img/logospiderg.png" alt="Logo Spider Fleet" style="width: 300px;border: 0px;display: block;padding-bottom: 20px;padding-top: 50px;margin-left: auto!important;margin-right: auto!important;"/>
            <div style="width: 90%;display: block;padding-bottom: 20px;padding-top: 20px;margin-left: auto!important;margin-right: auto!important;">
                <h3 style="font-family:'Titillium Web', sans-serif;color:#CB3E33;font-size:2em;font-weight: 600;margin:0.5em auto;line-height:1em;">Recuperación de contraseña</h3>
                <p style="color:#87929D;font-size:1.3em;line-height:1.6em">Hola !,</p>
                <p style="color:#87929D;font-size:1.3em;line-height:1.6em">Recibiste este correo como solicitud de recuperación de contraseña de tu usuario: <strong style="color:#CB3E33;font-weight:600">$username$</strong></p>
                <p style="color:#87929D;font-size:1.3em;line-height:1.6em">Haz click en el botón de abajo para introducir tu nueva contraseña:</p>
                <a href="$urlRecuperacion$" target="_blank" style="color: #fff;background-color: #CB3E33;border-color: #CB3E33;cursor: pointer;-webkit-appearance: button;padding: .5rem 1rem;font-size: 1.25rem;display:inline-block;line-height: 30px;border-radius: 10px 10px 10px 10px;-moz-border-radius: 10px 10px 10px 10px;-webkit-border-radius: 10px 10px 10px 10px;border: 0px solid #000000;text-decoration: none;">Recuperar</a>
                <hr />
                <p style="color:#87929D;font-size:1em;line-height:1.2em">Una vez que reestablezcas tu contraseña, tendrás que hacer Login nuevamente.</p>   
            </div>
        </div>
    </body>
</html>
