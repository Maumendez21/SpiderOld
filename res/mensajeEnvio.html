<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Envio de mensaje</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Titillium+Web:400,600,700" rel="stylesheet">
    </head>
    <body>
        <div>
            <img src="https://spider.com.mx/img/logospiderg.png" alt="Logo Spider Fleet" style="width: 300px;border: 0px;display: block;padding-bottom: 20px;padding-top: 50px;margin-left: auto!important;margin-right: auto!important;"/>
            <div style="width: 90%;display: block;padding-bottom: 20px;padding-top: 20px;margin-left: auto!important;margin-right: auto!important;">
                <h3 style="font-family:'Titillium Web', sans-serif;color:#CB3E33;font-size:2em;font-weight: 600;margin:0.5em auto;line-height:1em;">Mensaje para Spider Fleet</h3>
                <p style="color:#87929D;font-size:1.3em;line-height:1.6em"><strong style="color:#CB3E33;font-weight:600">Nombre</strong>: $nombre$</p>
                <p style="color:#87929D;font-size:1.3em;line-height:1.6em"><strong style="color:#CB3E33;font-weight:600">Correo</strong>: $email$</p>     
                <p style="color:#87929D;font-size:1.3em;line-height:1.6em"><strong style="color:#CB3E33;font-weight:600">Mensaje</strong>: $mensaje$</p>         
                <p style="color:#87929D;font-size:1.3em;line-height:1.6em"><strong style="color:#CB3E33;font-weight:600">Fecha</strong>: $fecha$</p>
            </div>
        </div>
    </body>
</html>
